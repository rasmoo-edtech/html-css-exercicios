<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Olá, boas vindas ao meu formulário de contato.</h1>
    <p>Este formulário tem como intuito permitir que você entre em contato comigo</p>
    <form>
        <input required type="text" name="nome" placeholder="Nome"><br>
        <input required type="text" name="email" placeholder="Seu E-mail"><br>
        <textarea name="mensagem" placeholder="Sua Mensagem" cols="30" rows="10"></textarea><br>
        <button type="submit">Enviar Mensagem</button>
    </form>
</body>
</html>
